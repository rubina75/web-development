<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button onclick="playgame('Rock')">Rock</button>
    <button onclick="playgame('Paper')">Paper</button>
    <button onclick="playgame('Scissors')">Scissor</button>

    <script>
      function playgame(playermove) {
        const computermove = compmove();
        
        // the variable in which the function is being called cannot have the same name as the function
        // console.log(computermove);
        
        result = "";

        if (playermove == "Rock") {

          if (computermove == "Rock") {
            result = "tie";
          } else if (computermove == "Paper") {
            result = "lose";
          } else {
            result = "win";
          }
        }

       else if (playermove == "Paper") {
          if (computermove == "Rock") {
            result = "win";
          } else if (computermove == "Paper") {
            result = "tie";
          } else {
            result = "lose";
          }
        }

       else  {
          if (computermove == "Rock") {
            result = "lose";
          } else if (computermove == "Paper") {
            result = "win";
          } else {
            result = "tie";
          }
        }

        alert(`You picked ${playermove}. 
Computer picked ${computermove}. 
Result: ${result}`);
      }

      function compmove() {
        const randomnumber = Math.random();
        let compmove = "";
        if (randomnumber >= 0 && randomnumber < 1 / 3) {
          computermove = "Rock";
        } else if (randomnumber >= 1 / 3 && randomnumber < 2 / 3) {
          computermove = "Paper";
        } else {
          computermove = "Scissors";
        }
        return computermove;
      }
    </script>
  </body>
</html>
