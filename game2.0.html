<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button onclick="playgame('Rock')">Rock</button>
    <button onclick="playgame('Paper')">Paper</button>
    <button onclick="playgame('Scissors')">Scissor</button>
    <button onclick="Reset()">Reset score</button>

    <script>
      const score= JSON.parse(localStorage.getItem('score'))||
      {
        win:0,
        lose:0,
        tie:0,
      }
      function Reset(){
        score.win=0,
        score.lose=0,
        score.tie=0,
        localStorage.removeItem('score')
      }
      
     
      function playgame(playermove) {
        const computermove = compmove();
        
        // the variable in which the function is being called cannot have the same name as the function
        // console.log(computermove);
        
        result = "";

        if (playermove == "Rock") {

          if (computermove == "Rock") {
            result = "tie";
          } else if (computermove == "Paper") {
            result = "lose";
          } else {
            result = "win";
          }
        }

       else if (playermove == "Paper") {
          if (computermove == "Rock") {
            result = "win";
          } else if (computermove == "Paper") {
            result = "tie";
          } else {
            result = "lose";
          }
        }

       else  {
          if (computermove == "Rock") {
            result = "lose";
          } else if (computermove == "Paper") {
            result = "win";
          } else {
            result = "tie";
          }
        }

        if(result=="win")
      {
        score.win++;
      }
      else if(result=="lose")
      {
        score.lose++;
      }
      else
      {
        score.tie++;
      }
      let results=JSON.stringify(score)
      localStorage.setItem('score',results)

        alert(`You picked ${playermove}. 
        Computer picked ${computermove}. 
        Result: ${result}.
        score : Wins: ${score.win}, Ties: ${score.tie}, Losses: ${score.lose}`);
      }

      function compmove() {
        const randomnumber = Math.random();
        let compmove = "";
        if (randomnumber >= 0 && randomnumber < 1 / 3) {
          computermove = "Rock";
        } else if (randomnumber >= 1 / 3 && randomnumber < 2 / 3) {
          computermove = "Paper";
        } else {
          computermove = "Scissors";
        }
        return computermove;
      }
     
    </script>
  </body>
</html>
